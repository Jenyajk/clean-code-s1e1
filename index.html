<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
</head>
<body class="page">
  <article class="page_inf">
    <img src="./eisenhower-matrix.jpg" class="matrix" alt="">
    <a  class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </article>
  <main class="page_main">
    <h3 class="add-task">Add Item</h3>
    <section class="new-task">
      <input 
          id="new-task_input"
          class="task"
          type="text">
      <button>Add</button>
    </section>
    <h3>Todo</h3>
    <ul class="task-list">
      <li class="task-list_item">
        <input type="checkbox" class="checkbox">
        <label class="task" id="label">Pay Bills</label>
        <input type="text" class="task" id="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="delete_img" alt="deletion image">
        </button>
      </li>
      <li class="edit-mode" class="task-list_item">
        <input type="checkbox" class="checkbox">
        <label class="task" id="label">Go Shopping</label>
        <input
            type="text"
            value="Go Shopping"
            class="task"
            id="task-input">
        <button class="edit">Save</button>
        <button class="delete">
         <img src="./remove.svg" class="delete_img" alt="deletion image">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list_item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task" id="label">See the Doctor</label>
        <input type="text" class="task" id="task-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="delete_img" alt="deletion image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
